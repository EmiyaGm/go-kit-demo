syntax = "proto3";

package pb;

import "google/api/annotations.proto";

// The Add service definition.
service Add {
    // Uppercase 1 string.
    rpc Uppercase (UppercaseRequest) returns (UppercaseReply) {
        option (google.api.http) = {
            post: "/example/echo"
            body: "*"
        };
    }

}

message UppercaseRequest {
    string s = 1;
}

message UppercaseReply {
    string v = 1;
    string err = 2;
}